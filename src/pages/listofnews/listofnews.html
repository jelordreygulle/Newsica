<ion-header>
  <ion-navbar color="assertive">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{name | uppercase}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name='search'></ion-icon>
        <ion-icon name='more'></ion-icon>

      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
    <ion-list>
        <ion-item *ngFor="let item of data" detail-none (click)="goToArticles(item.id)">
            <ion-thumbnail item-left>
                <img text-wrap src="{{item.urlsToLogos.medium}}">
            </ion-thumbnail>
            <h2 class="news" >{{item.name}}</h2>
          <!--   <h3>{{item.category}}</h3> -->
            <p>{{item.description}}</p>
        </ion-item>
    </ion-list>
</ion-content>
