<ion-header>
  <ion-navbar color="assertive">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{name | uppercase}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name='search'></ion-icon>
        <ion-icon name='more'></ion-icon>

      </button>
    </ion-buttons>
  </ion-navbar>
 <!--  <ion-toolbar color="assertive">
    <ion-searchbar ion-icon name="search" placeholder="Looking For" (ionInput)="getItems($event)"></ion-searchbar>

     <ion-item *ngFor="let item of items">
    {{ item }}
  </ion-item>
  </ion-toolbar> -->
</ion-header>
<ion-content class="card-background-page">
    <ion-refresher (ionRefresh)="refresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <ion-card *ngFor="let item of data" detail-none (click)="viewItem(item)">
    <ion-thumbnail>
        <img src="{{item.urlToImage}}" />
      </ion-thumbnail>
        <div class="card-title">{{item.name}}</div>
        <div class="card-title2">{{item.category | uppercase}}</div>
        <div class="card-subtitle">{{item.description}}</div>
    </ion-card>
</ion-content>
