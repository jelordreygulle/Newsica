<ion-header>
    <ion-navbar color="assertive">
        <ion-title>ARTICLES</ion-title>
        <ion-buttons end>
            <button ion-button icon-only>
                <ion-icon name="search"></ion-icon>
            </button>
            <button ion-button icon-only>
                <ion-icon name='more'></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content class="card-background-page">
    <ion-refresher (ionRefresh)="refresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <ion-card *ngFor="let item of sources" detail-none (click)="getArticleDetails(item)">
    	 <ion-item text-wrap class="article">{{item.title}}</ion-item>
        <img src="{{item.urlToImage}}" />
       
        <div class="card-title">{{item.publishedAt}}</div>
    </ion-card>
</ion-content>
